<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag for the Crown</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- PANTALLA DE INICIO -->
    <div id="pantalla-inicio" class="container">
        <img src="./images/logo2.png" width="500">
        <button id="boton-inicio">Start!</button>
      </div>
      
      <!-- PANTALLA DE JUEGO -->
      <div id="pantalla-juego" class="container2">
        <!-- Elementos del juego como puntuaci칩n, vidas, etc deberia ir aqui (dentro del game-screen pero fuera del game-box) -->
        <div id="caja-vidas"></div>
        <div id="caja-juego">
          <!-- Los elementos del juego ser치n a침adidos desde JS con manipulaci칩n de DOM -->
        </div>
      </div>
      
      <!-- PANTALLA FINAL -->
      <div id="pantalla-final" class="container">
        <img src="./images/shantay.png" width="500" alt="logo">
        <button id="boton-restart">ReStart!</button>
      </div>

      <!-- PANTALLA GAME OVER -->
      <div id="pantalla-gameover" class="container">
        <img src="./images/sashay.png" width="500" alt="logo">
        <button id="boton-restart2">ReStart!</button>
      </div>
  
    <script src="./js/main.js"></script>
    <script src="./js/personaje.js"></script>
    <script src="./js/enemigos.js"></script>
    <script src="./js/tacones.js"></script>
    <script src="./js/taconesEnemigos.js"></script>
    <script src="./js/lipstick.js"></script>

    
</body>
</html>
