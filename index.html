<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag for the Crown</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- PANTALLA DE INICIO -->
      <div id="pantalla-inicio" class="container">
        <img src="./images/logo2.png" width="500">
        <button id="boton-choose">CHOOSE YOUR QUEEN!</button>
      </div>

      <!-- PANTALLA DE ELECCION DE PERSONAJE -->
      <div id="pantalla-eleccion" class="container2">
        <div id="caja-eleccion">
          <button id="btn-jimbo">Jimbo</button>
          <button id="btn-trinity">Trinity The Tuck</button>
          <button id="btn-monet">Monet X Change</button>
          <button id="btn-shea">Shea Coulee</button>
          <button id="btn-plastique">Plastique Tiara</button>
          <button id="btn-angeria">Angeria Paris VanMichael</button>
        </div>
        <button id="boton-inicio">RunWay!</button>
        </div>
      </div>
      
      <!-- PANTALLA DE JUEGO -->
      <div id="pantalla-juego" class="container2">
        <!-- Elementos del juego -->
        <div id="cajas-extra">
          <div id="caja-vidas"></div>
        <div id="contador"></div>
      </div>
        <div id="caja-juego">
    
        </div>
      </div>
      
      <!-- PANTALLA FINAL -->
      <div id="pantalla-final" class="container">
        <img src="./images/shantay.png" width="500" alt="logo">
        <div id="caja-corona"></div>
        <button id="boton-restart">ReStart!</button>
      </div>

      <!-- PANTALLA GAME OVER -->
      <div id="pantalla-gameover" class="container">
        <img src="./images/sashay.png" width="500" alt="logo">
        <button id="boton-restart2">ReStart!</button>
      </div>
  
    <script src="./js/main.js"></script>
    <script src="./js/personaje.js"></script>
    <script src="./js/enemigos.js"></script>
    <script src="./js/tacones.js"></script>
    <script src="./js/taconesEnemigos.js"></script>
    <script src="./js/lipstick.js"></script>

    
</body>
</html>
